<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="left-side">
                <img src="./asset/asset 0.svg" class="logo">
                <p class="left-text">Facebook helps you connect and share with the people in your life</p>
            </div>
        </div>
        <div class="right-container">
            <div class="log-in-form">
                <input type="text" name="" id="" placeholder="Email Address or Phone Number" class="input-field">
                <input type="password" name="" id="" placeholder="Password" class="input-field">
                <button type="submit" class="btn">Login</button>
                <a href="#" class="forget-pass">Forgotten Password?</a>
                <hr class="hr-line">
                <button class="btn-create">Create New Account</button>
            </div>
        </div>
    </div>
</body>
</html>
